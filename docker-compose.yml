services:
  postgres:
    image: postgres:latest
    container_name: jiramate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jira_user
      POSTGRES_PASSWORD: secure_pass
      POSTGRES_DB: jira_tokens
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: jiramate-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning

  app:
    build: .
    container_name: JiraMate
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    command: >
      sh -c "echo 'ğŸ”„ Starting JiraMate container...' &&
            until nc -z postgres 5432; do echo 'â³ Waiting for Postgres at postgres:5432...'; sleep 1; done &&
            echo 'âœ… Connected to Postgres! Running DB init...' &&
            python init_db.py &&
            echo 'ğŸš€ Starting Gunicorn server...' &&
            gunicorn app:fastapi_app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:3000 --workers 2 --timeout 30 --access-logfile -"
volumes:
  postgres-data:
  redis-data:
